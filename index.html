<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dog Training Game Idea Generator</title>
	  <link href="main.css" rel="stylesheet">
	  <link href='https://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
</head>
<body>
<div id= "header"><h2>Choose a Dog Training Game</h2></div>
<div id= "container">

<div id="gameInject"></div>


<script type="x-tmpl-mustache" id="gameTemplate">

{{#data}}
	<div id="template">
		<h3>{{name}}</h3>
		<p><span class="paragraph">Description:&nbsp;</span>{{description}}<p>
		<p><span class="paragraph">Equipment Needed:&nbsp;</span>{{equipment}}<p>
		<p><span class="paragraph">Indoors or Outdoors:&nbsp;</span>{{where}}<p>
			<div class="videos" id="video">
				<iframe src="{{URL}}" width="600" height="338" frameborder="0" allowfullscreen></iframe>
			</div>
	</div>
{{/data}}
</script>
	<div id="button">
	<button id="chooseGameButton" type="submit">Choose Game</button>
	</div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script> 
  <script src="backbone-parse.js"></script>
  <script src="main.js"></script>  
</body>


</body>
</html>
